<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email with EmailJS</title>
  </head>

  <body>
    <h1>Send Test Email</h1>
    <form id="email-form">
      <div class="input">
          <input type="text" placeholder="Name" id="user_name" name="user_name" required>
      </div>
      <div class="input">
        <input
          type="email"
          placeholder="Email Address"
          id="email"
          name="email"
          required
        />
      </div>
      <!-- <div class="input">
          <input type="text" placeholder="Social Media Link" id="link" name="link" required>
      </div> -->
      <!-- <div class="message"> -->
      <textarea
        rows="20"
        placeholder="Message"
        id="message"
        name="message"
      ></textarea>
      <!-- </div> -->
      <button type="submit">SUBMIT</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      emailjs.init("ujo5yM-K3MnFQJXzS"); // Replace with your EmailJS user ID

      document
        .getElementById("email-form").addEventListener("submit", function (event) {
          event.preventDefault();

          let comment = document.getElementById('message');
          let comment_value = comment.value;

          var templateParams = {
            // from_email: "cryptenzyme@gmail.com",
            to_email: document.getElementById('email').value,
            user_name: document.getElementById('user_name').value,
            // message: document.getElementById("message").value,
            message: comment_value,
          };

          emailjs.send('ak47@Nigeria', 'template_px3yihh', templateParams)
            .then(
              function (response) {
                alert("Message sent successfully!");
                alert(comment_value);
              },
              function (error) {
                alert("Failed to send message.");
              }
            );
        });
    </script>
